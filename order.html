<script src="js/plugins/zepto.js"></script>
<script>
    $(function(){

        // 点击 取消按钮 弹出提醒框
        $('.cancel').on('click',function(){
            $('.show-bg').css('display','block');
        });
        $('.gone').on('click',function(){
            $('.show-bg').css('display','none');
        });

        //根据  ul 下 li 的多少设置 ul 的宽度 防止空白产生
        function widthUl( list ){

            var w = $( ''+list+'>li' ) , num=0;

            w.map(function(i,v){

                num += $( v ).width();

            });
            $(list).width( num+'px' );
        }
        widthUl( '.list1' );
        widthUl( '.list2' );
        widthUl( '.list3' );

    })



</script>
